<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up </title>
</head>

<body>
    <a href="index.html"><img src="./img/assets/amazon_logo_dark.png" class="logo" width="100px"></a>
    <div class="signinContainer">
        <h1 class="signinTitle">Sign in</h1>
        <h5 class="inputLable">Your Name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="inputLable">Mobile number or email</h5>
        <input type="text">
        <h5 class="inputLable">Password</h5>
        <input type="password" placeholder="At least 6 caracters">
        <button>Continue</button>
        <p class="signinCondition">by continuing you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy
                Notice.</span></p>
        <p class="SigninHelp">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signinBusiness"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signinBottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="signin.html">
        <button class="signinSignupBtn">Login with Amazon account </button>
    </a>
    <footer>
        <div class="footerLinks">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footerCopyright">@ 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>

</body>

</html>
